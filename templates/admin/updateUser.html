<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="navbar.html :: headerfiles">
</head>
<body>
<header th:insert="navbar.html :: nav"></header>
<div class="container">
    <div
            style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/admin/addUser}" method="post" >
                    <fieldset>
                        <input type="hidden" name="userId" th:value="${User.userId}">

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text"  class="form-control" id="firstName" name="firstName" th:value="${User.firstName}">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Second Name</label> <input
                                type="text" class="form-control" id="lastName"
                                name="lastName" th:value="${User.lastName}">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label> <input
                                type="email" class="form-control" id="email"
                                name="email" th:value="${User.email}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label> <input
                                type="password" class="form-control" id="password"
                                name="password" th:value="${User.password}">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label> <input
                                type="role" class="form-control" id="role"
                                name="role" th:value="${User.role}">
                        </div>

                        <div class="form-actions" style="margin-top: 12px; display: flex;justify-content: center;align-items: center;">
                            <button type="submit" class="btn btn-success">UPDATE USER</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
