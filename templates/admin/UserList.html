<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="navbar.html :: headerfiles">
</head>
<body>
<header th:insert="navbar.html :: nav"></header>
<div class="container">

    <div class="row my-5" style="text-align: center; display: flex;justify-content: center;align-items: center;">
        <div class="list-group col-5">
            <a class="list-group-item list-group-item-action"
               href="#" th:href="@{/manager/CategoryList}">Category List</a>
            <a class="list-group-item list-group-item-action"
               href="#" th:href="@{/manager/ProductList}">Product List</a>
            <a class="list-group-item list-group-item-action"
               href="#" th:href="@{/admin/UserList}">User List</a>
        </div>
        <table class="table my-5">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <th scope="row" th:text="${user.userId}"></th>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a href="#" th:href="@{'/admin/updateUser/'+ ${user.userId}}"
                       class="btn btn-primary">Update</a>
                    <a href="#" th:href="@{'/admin/deleteUser/'+ ${user.userId}}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="container">
        <h1 class="display-4 my-2"style="text-align: center; font-size:35px; font-family:'Times New Roman',serif" th:text ="'Add New User'"></h1>
    </div>
    <div
            style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/admin/addUser}" method="post">
                    <fieldset>

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                   placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Second Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                   placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" name="role"
                                   placeholder="Role">
                        </div>

                        <div class="form-actions" style="margin-top: 12px; display: flex;justify-content: center;align-items: center;">
                            <button type="submit" class="btn btn-success">Add User</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
