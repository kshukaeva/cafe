<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="navbar.html :: headerfiles">
<title>Log in</title>
</head>
<body>
	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-header" style="text-align: center;">
					Login
				</div>
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/login}" method="post">
						<fieldset>
							
							<div th:if="${param.error}" class="alert alert-danger">
								Invalid username and password.</div>

							<div th:if="${param.logout}" class="alert alert-success">
								You have been logged out.</div>

							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="Email">
							</div>

							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="Password">
							</div>
							
							<div class="form-actions" style="margin-top: 12px; display: flex;justify-content: center;align-items: center;">
								<button type="submit" class="btn btn-success">Log in</button>
							</div>
							<a class="nav-link" href="#"
							   th:href="@{/signup}">Still don't have a account click here to sign up</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
